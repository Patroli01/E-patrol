<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Patrol Security Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1e3a8a; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #reader { border-radius: 12px; overflow: hidden; border: none !important; }
        .active-tab { border-bottom: 3px solid #facc15; color: #facc15; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pb-20">

    <!-- SOS Header -->
    <div class="w-full max-w-md bg-red-600 p-3 sticky top-0 z-50 shadow-md flex justify-between items-center px-4">
        <span class="text-white font-bold text-sm italic uppercase tracking-tighter">Security Ops</span>
        <button onclick="triggerEmergency()" class="bg-white text-red-600 px-4 py-1.5 rounded-full font-black text-xs shadow-lg flex items-center gap-2 animate-pulse">
            <i class="fas fa-exclamation-triangle"></i> SOS
        </button>
    </div>

    <!-- Header Branding -->
    <div class="w-full max-w-md bg-blue-900 text-white p-5 rounded-b-3xl shadow-lg mb-4 flex items-center justify-between">
        <div>
            <h1 class="text-xl font-bold tracking-tight">E-Patrol QR</h1>
            <p id="menuTitle" class="text-blue-200 text-[10px] uppercase font-bold tracking-widest">Laporan Patroli</p>
        </div>
        <i class="fas fa-shield-alt text-3xl text-blue-400 opacity-50"></i>
    </div>

    <!-- Menu Tabs -->
    <div class="w-full max-w-md flex justify-around bg-white mb-4 shadow-sm text-[10px] font-black text-gray-500 overflow-x-auto">
        <button onclick="switchMenu('patroli')" id="tab-patroli" class="py-4 px-2 active-tab uppercase">Patroli</button>
        <button onclick="switchMenu('insiden')" id="tab-insiden" class="py-4 px-2 uppercase">Insiden</button>
        <button onclick="switchMenu('ceklis')" id="tab-ceklis" class="py-4 px-2 text-nowrap uppercase">Ceklis Unit</button>
    </div>

    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-t-2xl p-3 border-b border-gray-100 flex justify-between items-center px-6 shadow-sm">
            <div class="flex items-center gap-2 text-blue-900">
                <i class="far fa-calendar-alt text-xs"></i>
                <span id="currentDate" class="text-[10px] font-bold uppercase tracking-wider">01 Januari 2024</span>
            </div>
            <div class="flex items-center gap-2 text-gray-600">
                <i class="far fa-clock text-xs"></i>
                <span id="currentTime" class="text-[10px] font-mono font-bold">00:00:00</span>
            </div>
        </div>

        <div class="bg-white rounded-b-2xl shadow-md p-6">
            <form id="mainForm" onsubmit="handleFormSubmit(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-xs font-black uppercase mb-2 flex justify-between">
                        <span>Nama Petugas</span>
                        <span id="syncStatus" class="text-[9px] text-green-600 font-normal">Memuat...</span>
                    </label>
                    <select id="nama" class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-sm outline-none" required>
                        <option value="" disabled selected>Pilih Nama...</option>
                    </select>
                </div>

                <div id="dynamicFields"></div>

                <div class="mb-4">
                    <label id="labelKeterangan" class="block text-gray-700 text-xs font-black uppercase mb-2">Keterangan</label>
                    <textarea id="keterangan" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-sm outline-none" required></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-xs font-black uppercase mb-2 text-center">Foto Dokumentasi</label>
                    <input type="file" id="fotoInput" accept="image/*" capture="environment" class="hidden" multiple onchange="handleFiles(this.files)">
                    <div id="photoGallery" class="grid grid-cols-3 gap-2 mb-3">
                        <div onclick="document.getElementById('fotoInput').click()" class="aspect-square border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center bg-gray-50 cursor-pointer">
                            <i class="fas fa-camera text-gray-400 text-xl"></i>
                        </div>
                    </div>
                    <p id="photoCount" class="text-[9px] text-gray-400 text-center uppercase">0 foto terpilih</p>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-xl flex justify-center items-center gap-2">
                    <span id="btnText" class="uppercase">Kirim Laporan</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-[100] p-6 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl w-full max-w-xs text-center border-t-8 border-green-500 shadow-2xl">
            <h2 class="text-2xl font-black mb-2 text-gray-800">Berhasil!</h2>
            <button onclick="location.reload()" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl mt-4">OK</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQpGl6PC5JS67m3TjMOz5RFKHHpTi80a4yg6aXXu8JZp8Vmbw6qv1dSRGoQB3txKC3/exec";
        const NAMA_BACKUP = ["Petugas 1", "Petugas 2", "Petugas 3", "Petugas 4"];
        let currentMenu = 'patroli';
        let imageList = [];
        let html5QrCode;

        // FUNGSI GLOBAL - Diletakkan di luar agar bisa dipanggil via onclick
        window.addNewChecklistItem = function() {
            console.log("Fungsi addNewChecklistItem dipanggil");
            const itemName = window.prompt("Masukkan Nama Item Pemeriksaan:");
            
            if (itemName && itemName.trim() !== "") {
                const container = document.getElementById('checklistContainer');
                if (container) {
                    const div = document.createElement('div');
                    div.innerHTML = createChecklistItemHTML(itemName, "Item Tambahan");
                    container.appendChild(div.firstElementChild);
                    console.log("Item berhasil ditambahkan ke container");
                } else {
                    console.error("Error: checklistContainer tidak ditemukan!");
                }
            }
        };

        function createChecklistItemHTML(title, desc) {
            return `
                <label class="flex items-center gap-3 p-3 border rounded-xl bg-gray-50 border-gray-200 active:bg-blue-50 transition shadow-sm animate-fade-in">
                    <input type="checkbox" class="w-5 h-5 accent-blue-900 rounded border-gray-300" checked>
                    <div class="flex-1 text-left">
                        <p class="font-bold text-gray-800 text-xs">${title}</p>
                        <p class="text-[9px] text-gray-500 italic uppercase">${desc}</p>
                    </div>
                </label>`;
        }

        function switchMenu(menu) {
            currentMenu = menu;
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.remove('active-tab'));
            const activeTab = document.getElementById('tab-' + menu);
            if(activeTab) activeTab.classList.add('active-tab');
            
            const dynamicFields = document.getElementById('dynamicFields');
            const menuTitle = document.getElementById('menuTitle');
            const labelKet = document.getElementById('labelKeterangan');
            const keteranganInput = document.getElementById('keterangan');

            dynamicFields.innerHTML = '';
            
            if (menu === 'patroli') {
                menuTitle.textContent = "Laporan Patroli";
                labelKet.textContent = "Keterangan Situasi";
                dynamicFields.innerHTML = `
                    <div class="mb-4 animate-fade-in text-left">
                        <label class="block text-gray-700 text-xs font-black uppercase mb-2 flex justify-between">
                            <span>Titik Lokasi</span>
                            <button type="button" onclick="toggleScanner()" class="text-blue-600 text-[10px] font-black uppercase">Scan QR</button>
                        </label>
                        <div id="scanner-container" class="hidden mb-3"><div id="reader"></div></div>
                        <input type="text" id="lokasi" placeholder="Titik lokasi..." class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-sm outline-none" required>
                    </div>`;
            } else if (menu === 'insiden') {
                menuTitle.textContent = "Laporan Insiden";
                labelKet.textContent = "Kronologi";
                dynamicFields.innerHTML = `
                    <div class="mb-4 animate-fade-in text-left">
                        <label class="block text-gray-700 text-xs font-black uppercase mb-2">Jenis Kejadian</label>
                        <select id="jenis_insiden" class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-sm outline-none">
                            <option>Pencurian</option><option>Kerusakan</option><option>Kecelakaan</option><option>Lainnya</option>
                        </select>
                    </div>
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 text-xs font-black uppercase mb-2">Lokasi Kejadian</label>
                        <input type="text" id="lokasi" class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-sm outline-none" required>
                    </div>`;
            } else if (menu === 'ceklis') {
                menuTitle.textContent = "Ceklis Unit";
                labelKet.textContent = "Catatan";
                dynamicFields.innerHTML = `
                    <div class="mb-4 animate-fade-in">
                        <div class="flex justify-between items-center mb-3">
                            <label class="text-gray-700 text-xs font-black uppercase">Item Ceklis</label>
                            <button type="button" onclick="window.addNewChecklistItem()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-black uppercase shadow-sm">
                                <i class="fas fa-plus mr-1"></i> Item Baru
                            </button>
                        </div>
                        <div id="checklistContainer" class="grid grid-cols-1 gap-2">
                            ${createChecklistItemHTML("Kebersihan", "Area bersih?")}
                            ${createChecklistItemHTML("Lampu-lampu", "Penerangan hidup?")}
                            ${createChecklistItemHTML("Gembok/Pintu", "Terkunci?")}
                        </div>
                    </div>
                    <input type="hidden" id="lokasi" value="Ceklis Unit">`;
            }
        }

        // Timer & Init
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', {hour12:false});
        }, 1000);

        function triggerEmergency() {
            if(confirm("SOS?")) alert("SOS TERKIRIM");
        }

        function toggleScanner() {
            const container = document.getElementById('scanner-container');
            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                    document.getElementById('lokasi').value = txt;
                    stopScanner();
                }).catch(e => console.error(e));
            } else { stopScanner(); }
        }

        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().then(() => {
                document.getElementById('scanner-container').classList.add('hidden');
            });
        }

        async function handleFiles(files) {
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 800) { h = h * (800 / w); w = 800; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        imageList.push(canvas.toDataURL('image/jpeg', 0.6));
                        renderGallery();
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('photoGallery');
            const addBtn = gallery.firstElementChild;
            gallery.innerHTML = ''; gallery.appendChild(addBtn);
            imageList.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = 'relative aspect-square rounded-xl overflow-hidden border';
                div.innerHTML = `<img src="${img}" class="w-full h-full object-cover"><button type="button" onclick="removeImg(${i})" class="absolute top-0 right-0 bg-red-600 text-white w-5 h-5">×</button>`;
                gallery.appendChild(div);
            });
            document.getElementById('photoCount').textContent = `${imageList.length} foto terpilih`;
        }
        function removeImg(i) { imageList.splice(i, 1); renderGallery(); }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('btnLoader').classList.remove('hidden');

            let summary = "";
            if(currentMenu === 'ceklis') {
                document.querySelectorAll('#checklistContainer label').forEach(lbl => {
                    const status = lbl.querySelector('input').checked ? "✅" : "❌";
                    const title = lbl.querySelector('p.font-bold').textContent;
                    summary += `${status} ${title}\n`;
                });
            }

            const payload = {
                menu: currentMenu,
                nama: document.getElementById('nama').value,
                lokasi: document.getElementById('lokasi').value,
                keterangan: document.getElementById('keterangan').value + (summary ? "\n\nCEKLIS:\n" + summary : ""),
                image: imageList[0] || "",
                timestamp: new Date().toISOString()
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('successModal').classList.remove('hidden');
            } catch (err) {
                alert("Gagal.");
                btn.disabled = false;
                document.getElementById('btnLoader').classList.add('hidden');
            }
        }

        window.onload = function() {
            const select = document.getElementById('nama');
            NAMA_BACKUP.forEach(n => {
                const o = document.createElement('option');
                o.value = n; o.textContent = n; select.appendChild(o);
            });
            switchMenu('patroli'); // Mulai di patroli
        };
    </script>
</body>
</html>
